name: Auto Merge Dependabot PRs

on:
  pull_request:
    branches: [ "main" ]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'dependabot[bot]' || github.event.pull_request.user.login == 'oonis'
    steps:
      - uses: hmarr/auto-approve-action@v4.0.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
